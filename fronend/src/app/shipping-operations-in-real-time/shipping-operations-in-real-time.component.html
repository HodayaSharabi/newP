<!-- המהל רואה כל משלוחן את המצב שלו בזמן אמת (קישור לוויז) -->


<div class="row" style="margin-right: 5%;">
    <div *ngFor="let i of couriersMap" >
        <div class="card col-sm" style="width: 18rem; text-align: center;">
            <div class="card-body " >
                <p>קוד משלוחן: {{i.CourierId}}</p>
                <p>שם משלוחן: {{i.CourierFirstName}} {{i.CourierLastName}}</p>
                <agm-map [latitude]="i.latitude" [longitude]="i.longitude" style="height: 300px" >
               
                  <agm-marker *ngFor="let marker of i.LatLng" [latitude]="marker.Lat" [longitude]="marker.Lng"></agm-marker>
                </agm-map>
            </div>
        </div>
    </div>

  </div>
